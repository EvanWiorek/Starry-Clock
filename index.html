<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<head>
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Clock Remade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="two-clocks flex flex-col">
        <div class="frame"></div>
        <div id="face">
            <div id="minutes"></div>
            <div id="hours"></div>
            <div id="seconds"></div>
            <div id="circle"></div>
        </div>
        <div class="digital">
            <h2><span class="hours">0</span>:<span class="minutes">0</span> <span class="ampm">AM</span></h2>
        </div>
        
    </div>


<script src="script.js"></script>    
</body>
</html>
